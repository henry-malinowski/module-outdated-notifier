languageIds:
  - javascript
  - typescript
  - handlebars

# Match string literals starting with "voice-activity-tokens."
usageMatchRegex:
  - "['\"`](module-outdated-notifier\\.[^'\"`]+)['\"`]"
  - "\\bgame\\.i18n\\.localize\\(\\s*['\"](module-outdated-notifier\\.[^'\"]+)['\"]\\s*\\)"
  - "\\bgame\\.i18n\\.format\\(\\s*['\"](module-outdated-notifier\\.[^'\"]+)['\"]"

# Refactor templates (optional, for refactoring support)
refactorTemplates:
  - "game.i18n.localize(\"$1\")"
  - "game.i18n.format(\"$1\", $2)"

monopoly: true
